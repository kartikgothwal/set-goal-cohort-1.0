<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A goal setting and tracking application"
    />
    <meta name="author" content="Kartik Gothwal" />
    <meta
      name="keywords"
      content="goal, goal setting, goal tracking, goal tracking application, goal setting application"
    />
    <title>Set Goals</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="section-main">
      <div class="container">
        <header id="header">
          <h1>Focus on <span>Today</span></h1>
        </header>
        <main id="main">
          <section class="main-head">
            <h1>Today</h1>
            <img src="./assets/Sun.png" alt="" />
          </section>
          <p class="top-para">Just a step away, keep going!</p>
          <div class="progress-bar-container">
            <div id="progress" style="width: 20%"></div>
          </div>
          <p class="error-message">Please set all the 3 goals!</p>
          <div id="goals">
            <div class="goal-box">
              <img src="./assets/complete.png" alt="" class="hidden" />
              <input type="radio" name="" task="1" class="checkbox" />
              <input type="text" class="goal" task="1" placeholder="Goal 1" />
            </div>
            <div class="goal-box">
              <img src="./assets/complete.png" alt="" class="hidden" />
              <input
                type="radio"
                name=""
                id="checkbox-2"
                task="2"
                class="checkbox"
              />
              <input type="text" class="goal" task="2" placeholder="Goal 1" />
            </div>
            <div class="goal-box">
              <img src="./assets/complete.png" alt="" class="hidden" />
              <input type="radio" name="" task="3" id="checkbox-2
              class="checkbox" />
              <input type="text" class="goal" task="3" placeholder="Goal 1" />
            </div>
          </div>
          <p class="last-para">“Move one step ahead, today!”</p>
          <footer>
            <p class="f">Made with ❤️ by Kartik Gothwal</p>
          </footer>
        </main>
      </div>
    </section>
  </body>
  <script src="./index.js" defer></script>
</html>
